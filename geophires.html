<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1"/>

    <style>
        form {
            display: inline-block;
            vertical-align: top;
        }

        #results {
            display: inline-block;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
    <script>
        "use strict";

        function setInputEnabled(inputElt, isEnabled){
            if(isEnabled){
                inputElt.removeAttribute('disabled')
            } else {
                inputElt.setAttribute('disabled', 'true')
            }
        }

        function setLoading(isLoading) {
            let loader = document.getElementById('loading')
            if (isLoading) {
                loader.classList.remove('hidden')
            } else {
                loader.classList.add('hidden')
            }

            setInputEnabled(document.querySelector('input[type="submit"]'), !isLoading)
            setInputEnabled(document.querySelector('textarea'), !isLoading)
        }

        function submitForm(oFormElement) {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                console.log('Got response', xhr.responseText, xhr)
                setLoading(false)

                let resultsText = ''
                if (xhr.status !== 200) {
                    resultsText = 'Error: ' + xhr.statusText
                } else {
                    resultsText = xhr.responseText
                }
                document.getElementById('results').innerText = resultsText
            }

            xhr.open(oFormElement.method, oFormElement.getAttribute("action"))
            xhr.send(JSON.stringify({
               'geophires_input_parameters': JSON.parse(oFormElement.querySelector('textarea[name="geophires_input_parameters"]').value)
            }))

            setLoading(true)

            return false
        }
    </script>
</head>

<body>

<h1>GEOPHIRES</h1>

<form method="POST"
      action="https://xi0du897va.execute-api.us-west-2.amazonaws.com/"
      onsubmit="return submitForm(this);">

    <textarea name="geophires_input_parameters"
              cols="69"
              rows="20">
{
    "End-Use Option": 2,
    "Reservoir Model": 1,
    "Time steps per year": 6,
    "Reservoir Depth": 6,
    "Gradient 1": 50,
    "Maximum Temperature": 250
  }

    </textarea>
    <br/>
    <input type="submit" value="Submit"/>
    <span id="loading" class="hidden">Loading...</span>
</form>
<pre id="results"></pre>
</body>
</html>
